<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positionierung von Elementen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">
    <div class="card__border">
        <div class="card__border">
            <h1 class="card__heading">Maria und Adam</h1>

        </div>
    </div>
